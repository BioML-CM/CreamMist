{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    {#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">#}

    <style >
        .ui-autocomplete
        {
            max-height:320px;
            overflow: scroll;
            background-color: #fcdce7;
            overflow-y: scroll;
            scrollbar-color: #D6B2A7;
            scrollbar-width: thin;
        }
    </style>

    <section class="hero-home py-5">
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-7 mx-auto text-center">
                    <p class="h6 text-uppercase text-primary mb-3">GENE</p>
                    <h1 class="mb-5">Select gene name</h1>
                    <form class="p-2 rounded shadow-sm bg-white" action="{{ url_for('gene.select') }}"  method="POST">
                        <div class="input-group">
                            {{ form.name(class="form-control border-0 me-2 shadow-0",placeholder="Select gene name...")}} <br>

                            <button class="btn btn-primary rounded" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                        <script>
                            $(function() {
                                $.ajax({
                                    url: '{{ url_for("gene.autocomplete") }}'
                                }).done(function (data){
                                    $('#gene_autocomplete').autocomplete({
                                        source: data,
                                        minLength: 1
                                    });
                                });
                            });
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
