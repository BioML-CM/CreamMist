{% extends "base_doc.html" %}

{% block doc_content %}

    <div class=" mb-4 p-2" id="content1">
        <h2 class="h4 mb-4"><span style="color:#17a2b8"> Select gene </span></h2>
        (fill form -> auto fill) <br><br>
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <div class="card-body p-4">
                    <img class="img-fluid" src={{ url_for('static', filename='img/doc/g_1.png') }} alt="..."
                         width="450">
                </div>
            </div>
        </div>
    </div>
    <div class=" mb-4 p-2" id="content2">
        <h2 class="h4 mb-4"><span style="color:#17a2b8"> Gene Information </span></h2>
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <div class="card-body p-4">
                    <img class="img-fluid" src={{ url_for('static', filename='img/doc/g_2.png') }} alt="..."
                         width="400">
                    <img class="img-fluid" src={{ url_for('static', filename='img/doc/g_3.png') }} alt="..."
                         width="1000">
                </div>
            </div>
        </div>
    </div>
    <div class=" mb-4 p-2" id="content3">
        <h2 class="h4 mb-4"><span style="color:#17a2b8"> BioMarker gene & drug </span></h2>
        (click below picture associated drugs -> show biomarker) <br><br>
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <div class="card-body p-4">
                    <img class="img-fluid" src={{ url_for('static', filename='img/doc/g_4.png') }} alt="..."
                         width="300">
                    <img class="img-fluid" src={{ url_for('static', filename='img/doc/g_5.png') }} alt="..."
                         width="1000">
                </div>
            </div>
        </div>
    </div>




{% endblock %}
